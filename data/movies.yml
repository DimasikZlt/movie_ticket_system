movies:
  - movie_title:  Terminator
    duration:     2:30
    year:         1984
    genre:        боевик
    description:  "Противостояние солдата и робота-терминатора, прибывших в 1984 год из постапокалиптического 2029
года. Цель терминатора: убить Сару Коннор — девушку, чей ещё нерождённый сын в возможном будущем выиграет войну
человечества с машинами. Влюблённый в Сару солдат Кайл Риз пытается помешать терминатору. В фильме поднимаются проблемы
путешествий во времени, судьбы, создания искусственного интеллекта, поведения людей в экстремальных ситуациях."
  - movie_title:  T-34
    duration:     2:00
    year:         2019
    genre:        военный фильм
    description:  "Великая Отечественная война. Ноябрь 1941 года. Войска вермахта приближаются к Москве. Николай
Ивушкин, только окончивший ускоренные курсы младших лейтенантов с отличием, прибывает на фронт в действующую армию
в район подмосковной деревни Нефёдовка; вместе с водителем полуторки, доставлявшем провизию, они едва спасаются, чуть не
 став мишенью для немецкого танка."
  - movie_title:  Стрельцов
    duration:     1:42
    year:         2020
    genre:        спортивный
    description:  "К 20 годам у него есть все, о чем только можно мечтать: талант, деньги, слава, любовь. Он — Эдуард
Стрельцов, восходящая звезда советского футбола и кумир миллионов. Вся страна с замиранием сердца ждет побед советской
сборной на предстоящем Чемпионате мира в Швеции и дуэли Стрельцова с Пеле. Но за два дня до отъезда команды
недоброжелатели ломают судьбу спортсмена... Когда дорога в футбол, казалось бы, навсегда отрезана, Стрельцов должен
совершить невозможное, чтобы вернуться и доказать всем, что он — чемпион. Великий спортсмен, заслуживший настоящую
народную любовь."
  - movie_title:  Довод
    duration:     2:30
    year:         2020
    genre:        боевик
    description:  "Новым главным героем оригинального научно-фантастического экшна Кристофера Нолана «Довод»
становится Джон Дэвид Вашингтон. Он вооружен лишь словом – Довод – и сражается за выживание всего мира. Главный
герой погружается в сумеречный мир международного шпионажа, выполняя миссию, которая перерастает в нечто, выходящее
за пределы реального времени. Нет, это не путешествие во времени, это – инверсия."
  - movie_title:  "Авангард: Арктические волки"
    duration:     1:48
    year:         2020
    genre:        комедия
    description:  "В Великобритании группа наёмников «Арктические волки» похищает китайского бизнесмена и его дочь.
Единственная надежда на спасение заложников - международная служба безопасности, имеющая у себя на вооружении все
новейшие достижения науки и техники."
  - movie_title:  Заклятье. Дом 32
    duration:     1:44
    year:         2020
    genre:        триллер
    description:  "Основано на реальных событиях. Начало 70-х. До эпизода Амитивилля. Мечтая начать новую жизнь в
большом городе, семья въезжает в просторную квартиру, где сохранилась вся обстановка от старых жильцов. Очень скоро
семья понимает, что кроме них в квартире находится нечто жуткое. Оно общается с ними через парализованного деда,
оставляет записки, запрещая покидать квартиру и прибегать к помощи специалистов. Чтобы выжить, семье нужно разгадать
тайну дома 32…"
  - movie_title:  Кто не спрятался
    duration:     1:29
    year:         2020
    genre:        триллер
    description:  "Вы снимали жилье через интернет? Смотрели красивые картинки на сайте и представляли идеальный
отпуск? Две молодые пары решили провести выходные на берегу океана и арендовали роскошную виллу. Они не знали, что в
каждой комнате установлены камеры, и за ними пристально следят. Их маленькие секреты, а вместе с ними и тайна всего дома
 станут явью, но это лишь начало игры. Кто не спрятался..."
  - movie_title:  Честный вор
    duration:     1:33
    year:         2020
    genre:        боевик
    description:  "Он – профессиональный грабитель банков, который решил отойти от дел. Но стать честным, будучи вором
 – не так просто: ему придется дать отпор продажным копам, чтобы спасти своё имя и любимую."
  - movie_title:  Гудбай, Америка
    duration:     1:41
    year:         2020
    genre:        драма
    description:  "Виктор Сергеевич едет в Америку в гости к дочери и с ужасом обнаруживает, что его внук Пол хоть и
поворит по-русски, но не понимает простых вещей, знакомых и понятных каждому мальчишке в России. Неунывающий Армен
пытается закрепиться в США, постепенно постигая все прелести фиктивного брака. Для давно обосновавшейся в Штатах Юли
неожиданной проблемой становится невозможность найти правильно приготовленную гефилте фиш. Не так давно переехавший в
Америку Игорь всячески старается откреститься от своего русского прошлого, называя себя Джейсоном. Казалось бы,
совершенно разные люди с совершенно непохожими проблемами, но способный решить любую проблему авантюрист Георгий
доказывает, что это не так, все герои страдают от одного недуга – пытаются забыть о своих корнях, упуская нехитрую
истину: можно уехать из России, но нельзя перестать быть русским."
  - movie_title:  Игры судьбы
    duration:     1:40
    year:         2020
    genre:        драма
    description:  "У Адама есть все: любимая работа, особняк с видом на залив, деньги, красивая девушка. Но все
меняет несчастный случай, в результате которого парень оказывается в инвалидном кресле. Ему кажется, что жизнь
закончена, но знакомство с русской медсестрой возвращает ему вкус к жизни."
  - movie_title:  Крикуны
    duration:     1:48
    year:         1995
    genre:        фантастика
    description:  "Действие происходит в 2078 году на планете Сириус 6б — горнодобывающей колонии НЭБ
(Нового экономического блока, англ. N.E.B.). Корпорация НЭБ в течение последних 50 лет контролировала добычу ресурсов
во всех известных планетных системах. 16 июля 2064 года на Сириусе 6б было найдено новое топливо — минерал бериний
(англ. berynium) — решение глобального энергетического кризиса. На планете были построены шахты для его добычи.
Некоторое время спустя шахтёры и учёные обнаружили, что добыча бериния неизбежно сопровождается выбросами смертельно
ядовитых и радиоактивных веществ. Они отказались продолжать работы и замуровали шахты. В ответ корпорация направила
на планету войска, чтобы восстановить контроль и возобновить добычу. Однако войска встретили жёсткое сопротивление."
  - movie_title:  Крикуны 2
    duration:     1:35
    year:         2009
    genre:        фантастика
    description:  "Спустя два месяца сигнал SOS был получен, и организация Альянс отправляет спасательный корабль
«Медуза» с целью найти выживших и эвакуировать. Время спасательной операции ограничено шестью днями, по прошествии
которых на Сириус обрушится метеоритный дождь, который полностью уничтожит планету. Отряд, в состав которого входит
лейтенант Виктория Бронте, высаживается на поверхность планеты и отправляется на поиски источника сигнала.
Техник отряда, Содерквист, остаётся на корабле следить за оборудованием."

  - movie_title:  "Need for Speed: Жажда скорости"
    duration:     2:12
    year:         2014
    genre:        триллер
    description:  "Тоби Маршалл — автомеханик, занимающийся тюнингом.
После смерти отца, Тоби оказывается в сложном финансовом положении. Сотрудник банка заявляет ему, что, если долги не
будут возвращены в срок, то Маршалл потеряет свою мастерскую. После победы в одной из нелегальных уличных гонок к Тоби
и его команде приезжает бывший одноклассник, Дино Брустэр. Он предлагает Маршаллу доработать уникальный «Ford Mustang»,
чтобы затем продать его и получить 25 процентов от вырученной суммы. По словам Дино,
минимальная стоимость «Мустанга» — 2 миллиона долларов, так как в его сборке принимал участие легендарный Кэрролл Шэлби.
Из-за долгов главный герой соглашается."
  - movie_title:  Робокоп
    duration:     1:43
    year:         1987
    genre:        фантастика
    description:  "Недалёкое будущее. В Детройте, штат Мичиган, преступность и насилие уже давно захватили город.
Всё это происходит на фоне сильнейшего финансового кризиса. В сложившихся непростых условиях городское правительство
заключает контракт с могущественной корпорацией «Omni Consumer Products» (OCP), которая обязуется наладить работу
полиции и муниципальной инфраструктуры. На самом деле OCP жаждет заменить Детройт современной корпоративной утопией
под названием Дельта-Сити, «город будущего» полностью подконтрольный OCP. И чтобы начать этот строительный проект,
OCP нужно покончить с преступностью в городе."
  - movie_title:  Робокоп 2
    duration:     2:00
    year:         1990
    genre:        фантастика
    description:  "На улицах Детройта царит хаос, так как полицейские, находящиеся в отчаянном положении по вине
компании OCP, объявили забастовку. Город оказался банкротом, и все его активы перешли к OCP.
Только Робокоп продолжает бороться с преступниками. В городе распространяется новый вид наркотиков — «Ньюк» (Nuke),
который разработал, подпольно производит и продаёт наркобарон Кейн (Том Нунен).
Компания «OCP» по-прежнему не оставляет попыток создать более совершенную модель киборга-полицейского. К разработке
привлекли психолога — доктора Джульетт Факс.
В поисках Кейна Робокоп попадает в ловушку. Банда Кейна обездвиживает полицейского, распиливает его на части и
выбрасывает перед полицейским участком. В OCP поначалу отказываются чинить Робокопа, но по стечению обстоятельств его
всё же ремонтируют. После опроса совета директоров принято решение сделать его менее эффективным, введя в программу
Робокопа дополнительные, ограничительные правила, что сказывается на его работоспособности. Робокоп решается пропустить
через себя большой разряд тока, чтобы стереть всё лишнее."
  - movie_title:  Робот по имени Чаппи
    duration:     2:00
    year:         2015
    genre:        драма
    description:  "Йоханнесбург захлестнула волна преступности. Правительство ЮАР заказывает серию бронированных
полицейских дроидов-скаутов, которых производит оружейная компания «Tetravaal» и разработчиком которых является Деон
Уилсон (Дев Патель). Они помогают полицейским силам в борьбе против преступных группировок, хотя один из дроидов под
номером 22 регулярно получает повреждения в каждом рейде. Бывший десантник и инженер Винсент Мур (Хью Джекман) пытается
предложить свою альтернативу под названием «Лось» (англ. MOOSE), которая заточена под боевые условия и может управляться
человеком при помощи специального шлема. Однако в компании Деону доверяют больше, чем Винсенту, тем более что полиция не
хочет воспринимать всерьёз его орудийную платформу, а компания сокращает расходы на подобные исследования. Дома Деон
создаёт прототип искусственного интеллекта, который полностью имитирует человеческий разум и позволяет его обладателю
испытывать эмоции и иметь собственное мнение: он может развиваться, мыслить, чувствовать и творить. Однако директор
корпорации Мишель Брэдли (Сигурни Уивер) запрещает Деону проводить эксперимент на одном из полицейских роботов,
поскольку компания в подобном не заинтересована."


